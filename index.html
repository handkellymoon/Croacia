        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #000;
        }
        
        .logo-container {
            width: 100%;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            z-index: 10;
        }
        
        .logo-container img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 3.5px #fff);
        }
        
        .footer-content {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .step-block {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .question-title {
            font-size: 19px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .buttons-block {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .step-btn {
            padding: 12px 20px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #fff;
            text-decoration: none;
            display: block;
        }
        
        #VideoBg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .logo-container {
                padding: 15px;
            }
            
            .logo-container img {
                max-width: 150px;
            }
            
            .footer-content {
                padding: 15px;
            }
            
            .question-title {
                font-size: 17px;
            }
            
            .step-btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Show elements with transition
            setTimeout(() => {
                document.querySelector('.logo-container').style.opacity = '1';
                document.querySelector('.footer-content').style.opacity = '1';
            }, 100);
            
            // Handle step navigation
            const stepItems = document.querySelectorAll('.step-item');
            const siButton = document.getElementById('siButton');
            const noButton = document.getElementById('noButton');
            
            siButton.addEventListener('click', function(e) {
                e.preventDefault();
                stepItems[0].style.display = 'none';
                stepItems[1].style.display = 'block';
            });
            
            noButton.addEventListener('click', function(e) {

                stepItems[0].style.display = 'none';
                stepItems[1].style.display = 'block';

        });
